<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/default_layout.css">

<body>
    <div class="flexrow-main-body">

            <a href="shopping_cart.html">Shopping Cart</a>

        <div class="main-body">

                </section>

                    <input type="text" placeholder="Supplier...">
                </section>
                <section class="rating-range">
                    <h4>Rating range</h4>
                    <section class="range-input-fields">
                        <input type="text" placeholder="From...">
                        <input type="text" placeholder="To..."> 
                    </section> 
                </section>

        </div>
