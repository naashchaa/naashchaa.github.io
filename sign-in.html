<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/newstyle.css">
    <link rel="stylesheet" href="css/sign-in/layout.css">
    <title>Sign in</title>
</head>
<body>
    <div class="flexrow-main-body">
        <div class="main-body">
            <section class="sign-in-area">
                <h1>Sign in</h1>
                <section class="login-input">
                    <label>Enter your email or telephone number:</label>
                    <input type="text">
                </section>
                <section class="password-input">
                    <label>Enter your password:</label>
                    <input type="text">
                </section>
                <button>Sign in</button>
            </section>
            <section class="not-registered-area">
                <label>Not registered yet?</label>
                <button>Register</button>
            </section>
        </div>
    </div>
</body>
</html>
