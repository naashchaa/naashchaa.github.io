<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/default_layout.css">
    <link rel="stylesheet" href="css/registration/layout.css">
    <script src="scripts/validation.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="flexrow-main-body">
        <div class="main-body">
            <section class="registration-area">
                <h1>Register</h1>
                <section class="attribute-input-row id-input">
                    <label>Enter your UserID:</label>
                    <input type="text">
                </section>
                <section class="attribute-input-row name-input">
                    <label>Enter your name:</label>
                    <input type="text">
                </section>
                <section class="attribute-input-row surname-input">
                    <label>Enter your surname:</label>
                    <input type="text">
                </section>
                <section class="attribute-input-row address-input">
                    <label>Enter your address:</label>
                    <input type="text">
                </section>
                <section class="attribute-input-row email-input">
                    <label>Enter your email:</label>
                    <input type="text">
                </section>
                <section class="attribute-input-row country-input">
                    <label>Enter your country:</label>
                    <input type="text">
                </section>
                <section class="attribute-input-row zipcode-input">
                    <label>Enter your zipcode:</label>
                    <input type="text">
                </section>
                <section class="attribute-input-row sex-input">
                    <label>Enter your sex:</label>
                    <input type="text">
                </section>
                <section class="attribute-input-row language-input">
                    <label>Enter your language:</label>
                    <input type="text">
                </section>
                <section class="password-input">
                    <label>Create password:</label>
                    <input type="text">
                </section>
                <button onclick="location.href = 'sign-in.html'">Register</button>
            </section>
            <section class="already-registered-area">
                <label>Already registered?</label>
                <button onclick="location.href = 'sign-in.html'">Sign in</button>
            </section>
        </div>
    </div>
</body>
</html>
