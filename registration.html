<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/newstyle.css">
    <link rel="stylesheet" href="css/registration/layout.css">
    <title>Register</title>
</head>

<body>
    <div class="flexrow-main-body">
        <div class="main-body">
            <section class="registration-area">
                <h1>Register</h1>
                <section class="name-input">
                    <label>Enter your name:</label>
                    <input type="text">
                </section>
                <section class="surname-input">
                    <label>Enter your surname:</label>
                    <input type="text">
                </section>
                <section class="email-input">
                    <label>Enter your email:</label>
                    <input type="text">
                </section>
                <section class="telephone-input">
                    <label>Enter your telephone:</label>
                    <input type="text">
                </section>
                <section class="role-input">
                    <label>Enter your role:</label>
                    <input type="text">
                </section>
                <section class="password-input">
                    <label>Create password:</label>
                    <input type="text">
                </section>
                <button>Register</button>
            </section>
            <section class="already-registered-area">
                <label>Already registered?</label>
                <button>Sign in</button>
            </section>
        </div>
    </div>
</body>
</html>
